<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generators</title>
</head>
<body>
    <script>
        /*Generators
        Sintaxis más sencilla para generar iteradores
        Convertir el código de una función en un iterador
        */

         function* iterable(){
            yield "hola";
            console.log("Hola consola");
            yield "hola 2";
            console.log("Segumimos con más instrucciones de nuestro código");
            yield "hola 3";
            yield "hola 4";
        }

        let iterador=iterable();
        /*console.log(iterador.next());
        console.log(iterador.next());
        console.log(iterador.next());
        console.log(iterador.next());*/

        for (let y of iterador) {
           console.log(y); 
        }

        //Guardar todos los campos yield. Esto puede ser visto
        const arre=[...iterable()];
        console.log(arre);

        function cuadrado(valor){
            setTimeout(()=>{
                return console.log({valor,resultado:valor*valor});
            },Math.random()*1000);

      
        }

        function* generador(){
            console.log("Inicia Generator");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);
            console.log("Termina Generator");
        }

        let gen=generador();
        for (const yield of gen) {
            console.log(yield)
        }
    </script>
</body>
</html>
