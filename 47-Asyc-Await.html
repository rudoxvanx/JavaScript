<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async Await</title>
</head>
<body>
    <script>

        function cuadradoPromise(value){
            if((typeof value !== 'number')){ 
                return Promise.reject(`Error, el valor ${value} ingresado no es un nÃºmero`);
            }
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve({
                        value:value,
                        result:value*value
                    });
                 
                }, 0|Math.random()*1000);
            });
        }

        async function funcionAsyncronaDeclarada(){

            try{
                console.log("Inicio Async funtion");
                let obj= await cuadradoPromise(0);
                console.log(`Async function ${obj.value},${obj.result}`);
                
                obj= await cuadradoPromise(1);
                console.log(`Async function ${obj.value},${obj.result}`);
                
                obj= await cuadradoPromise(2);
                console.log(`Async function ${obj.value},${obj.result}`);
                
                obj= await cuadradoPromise(3);
                console.log(`Async function ${obj.value},${obj.result}`);
                
                obj= await cuadradoPromise(4);
                console.log(`Async function ${obj.value},${obj.result}`);
                
            
            }catch(err){
                console.error(err)
            }
        }

        funcionAsyncronaDeclarada();

        const funcionAsyncronaExpresada=async ()=>{
            try{
                console.log("Inicio Async funtion");
                let obj= await cuadradoPromise(5);
                console.log(`Async function ${obj.value},${obj.result}`);
                
                obj= await cuadradoPromise(6);
                console.log(`Async function ${obj.value},${obj.result}`);
                
                obj= await cuadradoPromise(7);
                console.log(`Async function ${obj.value},${obj.result}`);
                
                obj= await cuadradoPromise(8);
                console.log(`Async function ${obj.value},${obj.result}`);
                
                obj= await cuadradoPromise(9);
                console.log(`Async function ${obj.value},${obj.result}`);
                
            
            }catch(err){
                console.error(err)
            }
        }

        funcionAsyncronaExpresada();

    </script>
</body>
</html>
