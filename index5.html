<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a=2;
        let b=new Number(1);
        let c=7.19;
        let d="5.6";

      
        console.log(a,b);
        
        //Se utiliza para especificar el numero de decimales despues del punto
        console.log(c.toFixed(1));

        //Toma la parte entera de un numero
        console.log(parseInt(c));

        //Especifica los tipos de las variables
        console.log(typeof c,typeof d);
        
        console.log(a + b);
        console.log(c + parseInt(d));
        console.log(c + parseFloat(d));
    </script>
</body>
</html>
