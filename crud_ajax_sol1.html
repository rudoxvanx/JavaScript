<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article class="crud">
            <h2 class="crud-title">
                Agregar personaje
            </h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required><br>
                <input type="text" name="constelacion" placeholder="constelacion" required><br>
                <input type="submit" value="Enviar"> 
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr data-id="">
            <td class="name"></td>
            <td class="constelation"></td>
            <td data-id="">
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d = document,
        $table = d.querySelector('.crud-table'),
        $form = d.querySelector('.crud-form'),
        $title = d.querySelector('.crud-title'),
        $template = d.getElementById("crud-template").content,
        $fragment=d.createDocumentFragment();

        const ajax = (options) => {
            let {url,method,success,error,data} = options;
            console.log(url);
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", (e) => {
                if(xhr.readyState !== 4) return;

                if(xhr.status >= 200 && xhr.status < 300 ){
                     console.log(xhr.status);
                     let json = JSON.parse(xhr.responseText);
                     success(json); 
                     
                }else{
                    let message = xhr.statusText || "Ocurrio un error";
                    error(`Error ${xhr.status}:${message}`);
                }

            });

            xhr.open(method || "GET",url);
            //xhr.setRequestHeader("Content-type","aplication/json;charset=utf-8");
            xhr.setRequestHeader("Content-Type","application/json;charset=UTF-8");
            xhr.send(JSON.stringify(data));
        }

        const getAll = () =>{
            ajax({
                method:"GET",
                url:"http://localhost:3000/personajes",
                success: (res) => { 
                    console.log(res); 

                    res.forEach(el => {
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".constelation").textContent = el.constelacion;
                        
                        //dataset para ingresar a todos los atributos del tipo data
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.constelation = el.constelacion;
                        
                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template,true);
                        $fragment.appendChild($clone);
                    });
                    $table.querySelector("tbody").appendChild($fragment);

                },
                error: (err) => { 
                    console.log(err);
                    $table.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`) 
                },
                data:null
            })
        }

        d.addEventListener('DOMContentLoaded',getAll);
        d.addEventListener('submit',(e) => {
              
               if(e.target === $form){
                  //Create -POST
                    if(!e.target.id.value){
                            e.preventDefault();
                            ajax({
                            url:'http://localhost:3000/personajes',
                            method:'POST',
                            success:(res) => {location.reload},
                            error:(err) => {$form.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`) },
                            data:{ 
                                nombre:e.target.nombre.value,
                                constelacion:e.target.constelacion.value
                            }
                        });
                    }else{
                  //Update -PUT
                    ajax({
                            url:`http://localhost:3000/personajes/${e.target.id.value}`,
                            method:'PUT',
                            success:(res) => {location.reload},
                            error:(err) => {$form.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`) },
                            data:{ 
                                nombre:e.target.nombre.value,
                                constelacion:e.target.constelacion.value
                            }
                    });
                }
             }
        });

        d.addEventListener("click", e => {
            if(e.target.matches(".edit")){
                $title.textContent ="Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constelation;
                $form.id.value = e.target.dataset.id;
            }
            if(e.target.matches(".delete")){
               let isDelete = confirm(`Â¿Estas seguro de eliminar el id ${e.target.dataset.id}?`);
                 if(isDelete){
                    ajax({
                        url:`http://localhost:3000/personajes/${e.target.dataset.id}`,
                        method:'DELETE',
                        success:(res) => {location.reload},
                        error:(err) => {alert(err)},
                    });
                 }
            }
        });
       
    </script>
</body>
</html>
