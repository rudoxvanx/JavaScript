<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objeto console</title>
</head>
<body>
    <script>
        /*Console es un objeto de javascript*/
        console.error("Esto es un error");
        console.warn("ESto es un aviso");
        console.info("Hola");
        console.log("Un registro de lo que ha pasado en la aplicacion");
        
        let nombre='Rudolf',apellido='Garcia',
        edad=27;
        console.log(nombre);
        console.log(apellido);
        console.log(edad);
        
        console.log(`Hola mi nombre es ${nombre}
        mi apellido es ${apellido} y mi edad es ${edad}`);

        /*Utilizacion de comodines*/
        console.log('Hola mi nombre es %s %s y tengo %d',nombre,apellido,edad);
        
        /*Limpia el contenido actual en consola*/
        console.clear();

        console.log(window);
        /*El dom es la representación del documento html y se puede recorrer por sus nodos*/
        console.log(document);
        /*console.dir muestra todos lo métodos propiedades atributos del parametro asignado*/
        console.dir(window);
        console.dir(document)
        console.clear();

        console.group("Cursos de @jonmircha ");
        console.log("curso js");
        console.log("curso de nodejs");
        console.log("curso de pwas");
        console.groupEnd();
        console.clear();

        console.log(console);
        console.table(Object.entries(console).sort());

        const numeros=[1,2,3,4,5],
        vocales=['a','e','i','o','u'];
        console.table(numeros);
        console.table(vocales);

        const perro={
            nombre:"Bony",
            raza:"Boxer",
            color:"Cafe"
        }
        console.table(perro);
        console.clear();

        console.time("Cuanto tiempo tarda mi codigo");
        //Arreglo con 1000000 de posiciones vacias
        const arreglo=new Array(1000000);

        for(let i=0;i<arreglo.length;i++)
        {
            arreglo[i]=i;
        }
        console.timeEnd("Cuanto tiempo tarda mi codigo");
        //console.log(arreglo);
        console.clear();

        //Cuanto veces se ejecuto un evento 
        for(let i=0;i<100;i++)
        {
            console.count("codigo for")
        }

        let x=3,y=2,pruebaXY="Se espera que X siempre sea mayor que Y";
        console.assert(x>y,{x,y,pruebaXY});





    </script>
    
</body>
</html>
