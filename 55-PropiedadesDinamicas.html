<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propiedades dinamicas</title>
</head>
<body>
    <script>
        //Generación de propiedades dinámicas se utiliza mas para la
        //generación de rutas con uso de slugs
        let aleatorio=Math.round(Math.random()*100+5);

        const objUsuarios={
            //Definicion de una propiedad dinamica con los corchetes
            [`id_${aleatorio}`]:"Valor aleatorio"
        };
        console.log(objUsuarios);

        const usuarios=["Jon","Irma","Miguel","Rodolfo"];
        usuarios.forEach((usuario,index)=>objUsuarios[`ìd_${index}`]=usuario)
        
        console.log(objUsuarios);
    </script>
</body>
</html>
