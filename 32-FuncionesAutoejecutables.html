<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones anónimas autoejecutables</title>
</head>
<body>
    <script>
        /*Funciones donde se engloba todo el código que se desea ejecutar*/
        
        (function(){
            console.log("Mi primer IIFE")
        })();

        (function(d,w,c){   
            console.log("Mi segundo IIFE");
            console.log(d);
            console.log(w);
            console.log(c);
        })(document,window,console);


    </script>
</body>
</html>
