        let a=new String("Hola");

        //en memoria {}
        const b={

        const c=new Object();
        console.log(c);
        /*Dentro de un objeto a las variables se les van a llamar atributos y a las funciones
        m√©todos*/

        const jon={
            nombre:"Jon",
            apellido:"Mircha",
            edad:35,
            pasatiempos:["Correr","Hacer ejercicio","Dar clases"],
            soltero:false,
            contacto:{
                email:"email",

                movil:"movil"
            },
            
            saludar:function(){
                console.log("Hola");
            },

            decirMiNombre:function(){
                console.log(`Hola me llamo ${this.nombre} ${this.apellido} y tengo ${this.edad} y 
                me puedes seguir como ${this.contacto.twitter} en twitter`);
            }
        }

        console.log(jon);
        console.log(jon["nombre"]);
        console.log(jon["apellido"]);

        console.log(jon.soltero);

        console.log(Object.values(jon));
