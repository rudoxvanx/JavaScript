    <script>
        /*21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].*/        
        const cuadradoNumeros=(numeros=undefined)=>{
            const cuadrados=new Array();

            if((numeros === undefined)) return console.warn(`No ingresaste un arreglo`);
            if(!(numeros instanceof Array)) return console.error(`El parametro enviado ${numeros} no es un arreglo`);
            if((numeros.length === 0)) return console.error(`El arreglo esta vacio`);
            
            for(let num of numeros){
                if(typeof num !== "number") return console.error(`El valor ${num} ingresado, NO es un número`);
            }

            
            const newArr=numeros.map(el=>el*el);
         
            console.info(`Areglo original: ${numeros},\nArreglo elevado al cuadrado: ${newArr}`);
        }

        cuadradoNumeros();
        cuadradoNumeros([]);
        cuadradoNumeros([true,"fiona"])
        cuadradoNumeros([1, 4, 5]);


         /*22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].*/
         const arrayMinMax=(numeros=undefined)=>{
            if((numeros === undefined)) return console.warn(`No ingresaste un arreglo`);
            if(!(numeros instanceof Array)) return console.error(`El parametro enviado ${numeros} no es un arreglo`);
            if((numeros.length === 0)) return console.error(`El arreglo esta vacio`);
            
            for(let num of numeros){
                if(typeof num !== "number") return console.error(`El valor ${num} ingresado, NO es un número`);
            }

            return console.info(`Àrreglo original:${numeros}\nValor mayor: ${Math.max(...numeros)}\nValor menor:${Math.min(...numeros)}`);
        }

        arrayMinMax([]);
        arrayMinMax();
        arrayMinMax({});
        arrayMinMax(false);
        arrayMinMax([true,1,2,3]);
        arrayMinMax([1, 4, 5, 99, -60]);

         /*23)Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/
        const separarParesImpares=(numeros)=>{
            if((numeros === undefined)) return console.warn(`No ingresaste un arreglo`);
            if(!(numeros instanceof Array)) return console.error(`El parametro enviado ${numeros} no es un arreglo`);
            if((numeros.length === 0)) return console.error(`El arreglo esta vacio`);
            
            for(let num of numeros){
                if(typeof num !== "number") return console.error(`El valor ${num} ingresado, NO es un número`);
            }

            return console.info({
                pares:numeros.filter(numero=>numero%2===0),
                impares:numeros.filter(numero=>numero%2===1)
            })
        }
        
        separarParesImpares();
        separarParesImpares("Hola");
        separarParesImpares([]);
        separarParesImpares([2,4,"i"]);
        separarParesImpares([2,4,8,7,9]);
