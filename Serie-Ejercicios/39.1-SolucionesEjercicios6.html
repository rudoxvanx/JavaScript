    <script>
        /*18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.*/
        const contarLetras=(cadena="")=>{
            if(cadena=="") return console.warn("No ingresaste una cadena");
            if(typeof cadena!== "string")return console.error(`El valor ${cadena} ingresado NO es una cadena de texto`);
            
            let vocales=0,consonantes=0;
            for (let letra of cadena){
                if(/[aeiouáéíóúAEIOUÁÉÍÓÚ]/.test(letra))
                    vocales++;
                if(/[bcdfghjklmnñpqrstvwxyz]/.test(letra))
                    consonantes++;
            }  
            return console.info(
            {cadena,
            vocales,
            consonantes});
        }

        contarLetras();
        contarLetras(3);
        contarLetras("Hola mundo");

        /*19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.*/
        const validarNombre=(nombre="")=>{
            if(nombre=="") return console.warn("No ingresaste un nombre");
            if(typeof nombre!== "string")return console.error(`El valor ${nombre} ingresado NO es una cadena de texto`);

            let expReg=/^[A-Za-zÑñÁÉÍÓÚáéíóú\s]+$/g.test(nombre);
            return (expReg)
             ?console.info(`${nombre},es un nombre válido`)
             :console.warn(`${nombre},es un nombre inválido`)
        }

        validarNombre("rodolfo 7377733");

        /*20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.*/
        const validarCorreo=(email="")=>{
            if(email=="") return console.warn("No ingresaste un email");
            if(typeof email!== "string")return console.error(`El valor ${email} ingresado NO es una cadena de texto`);

            let expReg=/[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/ig.test(email);
            return (expReg)
             ?console.info(`${email}, es un email válido`)
             :console.warn(`${email}, es un email inválido`)
        }

        validarCorreo();
        validarCorreo(34);
        validarCorreo("rodo@gmail.");
        validarCorreo("rodo@gmail.com");

        /*FUSION 19 y 20*/
        const validarPatron=(cadena = "",patron = undefined)=>{
            if(cadena=="") return console.warn("No ingresaste un cadena de texto");
            if(typeof cadena!== "string")return console.error(`El valor ${cadena} ingresado NO es una cadena de texto`);

            if((patron === undefined)) return console.warn("NO ingresaste un patrón a evaluar");
          
            if(!(patron instanceof RegExp)) return console.warn(`Èl valor "${patron}" no es una expresion regular`);
          
            let expReg=patron.test(cadena);
            return (expReg)
             ?console.info(`${cadena}, cumple con el patron ingresado`)
             :console.warn(`${cadena}, no cumple con el patron ingresado`)
        }

        validarPatron("Rudolf",);
        validarPatron("Rudolf272727727",/^[A-Za-zÑñÁÉÍÓÚáéíóú\s]+$/g);
        validarPatron("Rodolfo",[1,2,3]);

        validarPatron("rudox@.com",new RegExp("[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})","i"));
        
    </script>
