        /*21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].*/        
        const cuadradoNumeros=(numeros=undefined)=>{
            const cuadrados=new Array();

            if(!(numeros instanceof Array)) return console.error(`El parametro enviado ${numeros} no es un arreglo`);
            else{
                for(let i=0;i<numeros.length;i++){
                    cuadrados.push(Math.pow(numeros[i],2));
                }
            }
            console.info(`Los números elevados al cuadrado quedaron de la siguiente manera ${cuadrados}`);
        }

        cuadradoNumeros("djdjjd");
        cuadradoNumeros([2,3,4]);

        /*22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].*/
        const mayorMenor=(numeros=undefined)=>{
            let mayor=numeros[0],menor=numeros[0];

            if(!(numeros instanceof Array)) return console.error(`El parametro enviado ${numeros} no es un arreglo`);

            for(let i=1;i<numeros.length;i++){
                if(numeros[i]>mayor)mayor=numeros[i];
                if(numeros[i]<menor)menor=numeros[i];
            }

            const resultado=new Array(mayor,menor);


            console.info(`El resultado final es ${resultado}`);     

        }

        mayorMenor([1,2,3,4,5,6]);

        /*23)Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/
        const parImpar=(numeros=undefined)=>{
            let pares=new Array(),impares=new Array();
            
            if(!(numeros instanceof Array)) return console.error("Debes ingresar un arreglo")
            for(let i=0;i<numeros.length;i++){
                if(numeros[i]%2===0) pares.push(numeros[i]);
                else impares.push(numeros[i]);
            
            }

            console.info(`{pares:${pares} impares:${impares}}`);

        }

        parImpar([2,3,4,5,6,7,8,9,11,19,7,5])
