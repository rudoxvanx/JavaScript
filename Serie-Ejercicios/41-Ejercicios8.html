    <script>
    /*24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.*/
    const ordenaDesc=(numeros=undefined)=>{
    
        if(!(numeros instanceof Array)) return console.error("El valor ingresado no es un arreglo");
        if((numeros === undefined)) return console.error("No ingresaste ningún arreglo");
     

      for(let i=0;i<numeros.length;i++){
          mayor=numeros[i];
    
          for(let j=i+1;j<numeros.length;j++){
              //ORDEN DESCENDENTE
              if(!(mayor>numeros[j]))
              {
                auxiliar=numeros[j];
                numeros[i]=auxiliar;
                numeros[j]=mayor;
                mayor=auxiliar;
             
              }     
            }
        }

        
       
        return console.info(numeros);
        
    }


     const ordenaAsc=(numeros=undefined)=>{
    
        if(!(numeros instanceof Array)) return console.error("El valor ingresado no es un arreglo");
        if((numeros === undefined)) return console.error("No ingresaste ningún arreglo");
       
      for(let i=0;i<numeros.length;i++){
          mayor=numeros[i];
    
          for(let j=i+1;j<numeros.length;j++){
              //ORDEN ASCENDENTE
              if(!(mayor<numeros[j]))
              {
                auxiliar=numeros[j];
                numeros[i]=auxiliar;
                numeros[j]=mayor;
                mayor=auxiliar;
           
              }     
            }
        }


       return console.info(numeros);
    }

    ordenaDesc([4,2,6,5,8]);
    ordenaAsc([4,2,6,5,8]);

    /*25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true]*/

    const eliminaDuplicados=(elementos=undefined)=>{
    
      if(!(elementos instanceof Array)) return console.error("El valor ingresado no es un arreglo");
      if((elementos === undefined)) return console.error("No ingresaste ningún arreglo");

      for(let i=0;i<elementos.length;i++)
      {   for(let j=i+1;j<elementos.length;j++)
          {   if(elementos[i]===elementos[j]) elementos.splice(j,1)
            
          }
      }

      return console.info(`El arreglo final resultante es ${elementos}`);
    }

    eliminaDuplicados(["x", 10, "x", 2, "10", 10, true, true]);

    /*26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.*/

    const obtenerPromedio=(calificaciones)=>{
      let promedio,sumatoria=0;

      if(!(calificaciones instanceof Array)) return console.error("El valor ingresado no es un arreglo");
      if((calificaciones === undefined)) return console.error("No ingresaste ningún arreglo");

      for(let i=0;i<calificaciones.length;i++)
      {
        sumatoria+=calificaciones[i];
      }

      console.info(`Èl promedio obtenido es ${sumatoria/calificaciones.length}`)
    }

    obtenerPromedio([6,6,6,6,6,6,6,6,6,5])
