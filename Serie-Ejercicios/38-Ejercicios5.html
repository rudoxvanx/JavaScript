    /*15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.*/
    const conversionNumerica=(numero=undefined,base=undefined)=>{
        let numeroConvertido="",resultado="";
        let invertido_bin="",resultado2=0;


        if(base===2)
        {
           while(numero!==0){
                 numeroConvertido+=numero%2;
                 numero=Math.floor(numero/2);
           }
           for(let i=numeroConvertido.length-1;i>=0;i--)
           {
                resultado+=numeroConvertido[i];
           }
           console.log(resultado);
        }

        if(base===10)
        {   
            for(let j=numero.toString().length-1;j>=0;j--)
                {
                    invertido_bin+=numero.toString()[j];
                }
           
          
            for(let k=0;k<invertido_bin.length;k++)
                {    if(invertido_bin[k]==="1") 
                        resultado2+=Math.pow(2,k);
                }
            console.log(resultado2);
        }

      
    }

    /*17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).*/
    
    const calcularAnios=(fecha=undefined)=>{
        
    
        let diferenciaMil=new Date().getTime()-fecha.getTime();

        
        let milSegAnio=1000 * 60 * 60 * 24 * 365,
        aniosHumanos=Math.floor(diferenciaMil/milSegAnio);


        return (Math.sign(aniosHumanos)===-1)
        ? console.info(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}`)
        : (Math.sign(aniosHumanos)===1)
            ?console.info(`Han pasado ${aniosHumanos} años, desde ${fecha.getFullYear()}`)
            :console.info(`Estamos en el año actual ${fecha.getFullYear()}`);
    }
