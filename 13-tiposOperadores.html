    <script>
        let a=5 + (5- 10)*3;

        /*Relacionales >,<,>=,<=,==,===,!=,!==*/
        console.log(8>9);

            =1 Igual a asignacion de variable
            ==2 Iguales es comparacion de valores
            ===
        */

        console.log("7"===7);

        console.log(++i);

        /*LÃ³gicos

        console.log((9===9)&&("9"==="9"))
