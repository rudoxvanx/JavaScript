    <script>
        //Null y undefined Presentan ausencia de valor
       
        //Asignado con undefined por javascript
        let indefinida;
        console.log(indefinida);

        //Variable que no contiene un valor pero si es asignada intencionalmente por el programador
        let nulo=null;
        console.log(null);

        //NaN - Not a Number
        //Se presenta en operaciones aritmeticas que no son un numero
        let noEsUnNumero="hola"*3.7;
        console.log(noEsUnNumero);
    </script>
